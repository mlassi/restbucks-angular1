<!DOCTYPE html>
<html lang="en" id="ng-app" data-ng-app="restbucks">
<head>
    <link rel="stylesheet" href="application/css/bootstrap.cerulean.min.css">
    <link rel="stylesheet" href="application/css/style.css" />
    <title>Restbucks Angular 1.x</title>
</head>
<body>

    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"

            </button>

            <ul class="nav navbar-nav">
                <li><a ui-sref="order">Coffee<span class="sr-only">(current)</span></a></li>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->

<div ui-view> </div>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-ui-router/build/angular-ui-router.js"></script>

<!-- application -->
<script src="application/app.js"></script>

<!-- home -->
<script src="application/home/homeModule.js"></script>
